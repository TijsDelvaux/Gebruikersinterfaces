@(student: Student)

<html>

		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/tabs.css")">
	</head>
	
	<header>
		@student.getLanguage().myReviews()
	</header>
    
    <body>
		
		<div id="roundbar-blue">
		   <ul>
		      <li><a href="/reviews" class="active">@(student.getLanguage().received())</a></li>
		      <li><a href="">@(student.getLanguage().given())</a></li>
		   </ul>
		</div>

	</body>

</html>

}
